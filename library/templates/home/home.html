{% extends 'layout.html' %}
{% block content %}
    <div id="homepage">
        <section id="services" class="clear">
            {% for i in range(selected_books|count) %}
                <article class="one_quarter {% if (i+1)%4==0 %} lastbox {% endif %}">
                <figure>
                    <a href="{{ selected_books[i].link }}" target="_blank">
                        <img src="{{ selected_books[i].image_url }}" width="215" height="180"
                             alt="{{ selected_books[i].title }}">
                    </a>
                    <figcaption>
                        <h2>{{ selected_books[i].title }}</h2>
                        {% for author in selected_books[i].authors %}
                            <h3><a href="{{ url_for('book_bp.book_list', author_id=author.unique_id, search_type='author') }}">{{ author.full_name }}&nbsp;&nbsp;</a></h3>
                        {% endfor %}
                        <p>
                            <span>Rating&nbsp;{{ selected_books[i].average_rating }}</span>
                            <span>&nbsp;·&nbsp;</span>
                            <span>{{ selected_books[i].ratings_count }}&nbsp;ratings</span>
                            <span>&nbsp;·&nbsp;</span>
                            <span>{{ selected_books[i].text_reviews_count }}&nbsp;reviews</span>
                        </p>
                        <footer class="more"><a href="{{ url_for('book_bp.book_list', book_id=selected_books[i].book_id, search_type='book') }}">Read More &raquo;</a></footer>
                    </figcaption>
                    </figure>
                </article>
            {% endfor %}
        </section>
    </div>
{% endblock %}
